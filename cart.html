<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nerd Haven | Cart</title>

  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .cart-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      background: #0a0a0a;
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 20px var(--neon-purple);
      border-radius: 12px;
    }

    .cart-title {
      text-align: center;
      font-size: 2rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      margin-bottom: 25px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 120px 1fr auto auto;
      gap: 20px;
      background: #050505;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--neon-purple);
      box-shadow: 0 0 10px var(--neon-purple);
    }

    .cart-item img {
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-item h3 {
      color: var(--neon-green);
    }

    .cart-item-price {
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
    }

    .qty-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-box button {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: var(--neon-purple);
      color: #000;
      font-weight: 700;
    }

    .qty-box span {
      font-size: 1.1rem;
      color: var(--neon-green);
      font-weight: bold;
      width: 30px;
      text-align: center;
    }

    .remove-btn {
      color: var(--neon-purple);
      cursor: pointer;
      font-size: 1.3rem;
      transition: 0.3s;
    }

    .remove-btn:hover {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .cart-summary {
      margin-top: 25px;
      text-align: right;
      color: var(--neon-green);
      font-size: 1.4rem;
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 20px;
      display: inline-block;
      background: var(--neon-green);
      color: #000;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 15px var(--neon-green);
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: var(--neon-purple);
      color: #fff;
      box-shadow: 0 0 20px var(--neon-purple);
    }

    .empty-cart {
      text-align: center;
      margin: 40px 0;
      color: #d1d1d1;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <header class="hero" style="padding:60px 20px;">
    <div class="hero-content">
      <h1>ðŸ›’ Your Shopping Cart</h1>
      <a href="index.html" class="btn-secondary"><i class="fa-solid fa-house"></i> Home</a>
    </div>
  </header>

  <div class="cart-container">
    <h2 class="cart-title">Cart Items</h2>

    <div id="cartItems"></div>

    <p id="emptyCart" class="empty-cart" style="display:none;">Your cart is empty.</p>

    <div class="cart-summary">
      Total: <span id="cartTotal">â‚¬0.00</span>
    </div>

    <a href="#" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <script src="cart.js"></script>
</body>
</html>
